<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self-Referral | Back on Track Counselling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 60px 20px;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #fff1e6, #fff7cc);
      color: #4a3b2f;
    }

    section {
      max-width: 620px;
      margin: auto;
      background: #ffffff;
      padding: 45px;
      border-radius: 16px;
      border: 1px solid #f2d3b3;
      box-shadow: 0 15px 35px rgba(0,0,0,0.06);
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 15px;
      color: #7a3f2c;
    }

    p {
      text-align: center;
      margin-bottom: 35px;
      font-size: 1.05rem;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      color: #5a4032;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #e5c4a8;
      font-size: 0.95rem;
      font-family: 'Open Sans', sans-serif;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #d08c60;
      box-shadow: 0 0 0 2px rgba(208,140,96,0.2);
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: #d08c60;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #b8744f;
    }

    .back-link {
      text-align: center;
      margin-top: 25px;
    }

    .back-link a {
      color: #7a3f2c;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<section>
  <h1>Self-Referral</h1>

  <p>
    If I am unavailable or you would prefer to leave your details,
    you are welcome to complete the form below.
    I will respond as soon as possible.
  </p>

  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone">

    <label for="contact">Preferred Method of Contact</label>
    <select id="contact">
      <option>Email</option>
      <option>Phone</option>
    </select>

    <label for="message">Message (optional)</label>
    <textarea id="message" rows="4"></textarea>

    <button type="submit">Submit Self-Referral</button>
  </form>

  <div class="back-link">
    <a href="index.html">‚Üê Back to main website</a>
  </div>
</section>

</body>
</html>
